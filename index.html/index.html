<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body ng-app="">
    <section>
      <div class="topo"></div>
        <header>
        <div class="footer">
          <a href="#"><img src="../img/logo.webp" alt="logo" class="logo"></a>
          <nav class="navigation">
            <ul>
              <li><a href="#home"Home>Home</a></li>
              <li><a href="#servicos"Serviços>Serviços</a></li>
              <li><a href="#sobre nos"Sobre nós>Sobre nós</a></li>
              <li><a href="#produtos"Produtos>Produtos</a></li>
              <li><a href="#contato"Contato>Contato</a></li> 
            </ul>
          </nav>
        </div>
 
        <form>
          Pick a topic:
          <input type="radio" ng-model="myVar" value="LG">LG
          <input type="radio" ng-model="myVar" value="sansung">sansung
          <input type="radio" ng-model="myVar" value="panasonic">panasonic
        </form>
        
        <div ng-switch="myVar">
          <div ng-switch-when="LG">
             <h1>LG</h1>
             <p>Welcome to a world of LG.</p>
          </div>
          <div ng-switch-when="sansung">
             <h1>sansung</h1>
             <p>Learn from examples.</p>
          </div>
          <div ng-switch-when="panasonic">
             <h1>panasonic</h1>
             <p>Read about panasonic.</p>
          </div>
        </div>
        
        <p>The ng-switch directive hides and shows HTML sections depending on the value of the radio buttons.</p>
        

        </header>
      </section>
      
</body>
</html>
